<section favorite-cocktails>
  <div class="favorite-cocktails__area container">
    <h2 class="section__title">Favorite cocktails</h2>
    <ul class="cocktails-cards list">

          alt="Коктейль"
          width="280px"
        />

          <div class="cocktails-buttons">

              type="button"
              data-favorite-cocktail
            >
              <span>Add to</span>
              <svg class="icon-heart-not-active" width="20" height="20">

              </svg>
            </button>
          </div>
        </div>
      </li>

<section class="hero section">
  <div class="hero-container container">
    <div class="hero__wrap">
      <h1 class="hero__title">A party without cocktails is not like a party</h1>
      <p class="hero__text-desktop">Search your favorite cocktail by ABC</p>
      <ul class="hero__keyset js-hero-desktop">

      </ul>
    </div>
    <div class="hero__picture">
      <picture>
        <source
          srcset="./images/hero-img-desktop.png"
          media="(min-width: 1280px)"
        />
        <source
          srcset="./images/hero-img-tablet.png"
          media="(min-width: 768px)"
        />
        <source
          srcset="./images/hero-img-mobile.png"
          media="(max-width: 767px)"
        />
        <img
          src="./images/hero-img-mobile.png"
          class="hero__cocktail-pictures"
          alt="cocktail"
        />
      </picture>
    </div>
    <p class="hero__text-mobile">Search your favorite cocktail by ABC</p>
    <div class="hero__items">
      <form class="hero__form">
        <select class="hero__form-name js-hero-mobile"></select>
      </form>
    </div>
  </div>
</section>
